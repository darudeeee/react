<!DOCTYPE html>
<html>

<head>
    <title>React App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="root"></div>

    <!-- React 및 Babel 로드 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React 컴포넌트 코드 -->
    <script type="text/babel">
        function App() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);

            const onChange = (event) => {
                setAmount(event.target.value);
            };

            const reset = () => setAmount(0);

            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            }

            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number"
                        disabled={inverted} onChange={onChange} />
                    </div>
                    <h4>You want to convert {amount} minutes.</h4>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number"
                        /* flipped가 false면 disabled */ disabled={!inverted} onChange={onChange}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Inverted"}</button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
